<div class="detail-panel">
    <nav class="navbar navbar-default" style="border-color: white;">
        <div class="container-fluid" style="background-color: white;">
            <div class="navbar-header">
                <a href="#" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>
            </div>
            <div class="nav pull-right">
                <a class="btn btn-default glyphicon glyphicon-star{{ currentItem.stared ? '' : '-empty' }}" ng-click="favorite(currentItem.detail_id)"></a>
                <span style="display:inline-block; width: 20px;"></span>
                <a ng-click="share()" class="btn btn-default navbar-btn"><img src="http://cs-server.usc.edu:45678/hw/hw8/images/facebook.png" style="width: 20px; height: 20px;"></a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 15px; width: 100%; margin-left: 0; margin-right: 0;">
        <div class="row">
            <div class="col-md-10" style="float: left; width: 50%;">
                <div class="panel panel-default">
                    <div class="panel-heading">Albums</div>
                    <div class="panel-body">

                        <div class="progress" style="margin-top: 50px" ng-show="fetching">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{progressBar}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': progressBar +'%'}">
                            </div>
                        </div>

                        <div class="alert alert-warning" ng-hide="(resultDetails.albums.length !== 0) || fetching">Empty result</div>

                        <div class="panel-group" id="album-panel" ng-if="resultDetails.albums.length !== 0" role="tablist">

                            <div class="panel panel-default" ng-repeat="album in resultDetails.albums">
                                <div class="panel-heading" role="tab" id="heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#album-panel" data-target="#{{'album-' + $index}}" role="button">
                                        {{album.names}}
                                    </a>
                                    </h4>
                                </div>
                                <div id="{{'album-' + $index}}" class="{{'panel-collapse collapse' + ($index == 0 ? ' in' : '')}}" role="tabpanel">
                                    <div class="panel-body">
                                        <div ng-repeat="url in album.images" style="width: 100%; height: 100%; padding-right: 15px;">
                                            <img ng-src="{{url}}" style="height: 100%; width: 100%; margin-top: 5px; margin-left: 10px; margin-right: 10px; margin-bottom: 5px; border-radius: 5%;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10" style="float: left; width: 50%;">
                <div class="panel panel-default">
                    <div class="panel-heading">Posts</div>
                    <div class="panel-body">

                        <div class="progress" style="margin-top: 50px" ng-show="fetching">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{progressBar}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': progressBar +'%'}">
                            </div>
                        </div>

                        <div class="alert alert-warning" ng-hide="(resultDetails.feeds.length !== 0 ) || fetching">Empty result</div>

                        <div ng-if="resultDetails.feeds.length !== 0">
                            <div class="well" ng-repeat="feed in resultDetails.feeds" style="background-color: white;">
                                <div class="media">
                                    <div class="media-left">
                                        <img class="media-object" ng-src="{{currentItem.id}}" style="height: 40px; width: 40px;">
                                    </div>
                                    <div class="media-body">
                                        <b><h5 class="media-heading">{{currentItem.name}}</h5></b>
                                        <time style="color: #666161;">{{feed.time}}</time>
                                    </div>
                                    <div>
                                        <p><br>{{feed.content}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
